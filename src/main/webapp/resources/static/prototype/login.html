<body>

				<!-- 					<a class="close" data-dismiss="alert" href="#">Ã—</a>Incorrect -->

				<form
					method="POST"
					action="/webapp/login"
					accept-charset="UTF-8">
					<input
						type="text"
						id="username"
						class="span4"
						name="username"
						placeholder="Username"> <input
						type="password"
						id="password"

						name="password"
						placeholder="Password"> <label class="checkbox"> <input

						name="remember"
						value="1"> Remember Me
					</label>
					<button
						type="submit"
						name="submit"
						class="btn btn-info btn-block">Sign in</button>
				</form>
