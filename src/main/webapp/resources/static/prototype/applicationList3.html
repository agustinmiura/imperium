<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>Imperium application</title>
<!-- Base css included -->

    type="text/css" />
<link

    rel="stylesheet"
    type="text/css" />
<link

    type="text/css"
    href="/imperium/resources/bootstrap/css/bootstrap-responsive.css" />
<link
    rel="stylesheet"
    type="text/css"
    href="/imperium/resources/bootstrap/css/font-awesome.css" />
<link
    rel="stylesheet"
    type="text/css"
    href="/imperium/resources/css/main.css" />
<link
    rel="stylesheet"
    type="text/css"
    href="/imperium/resources/css/custom.css" />
<!-- Base js -->
<script src="/imperium/resources/js/jquery-1.8.3.js" /></script>
<script src="/imperium/resources/js/jquery.validate.js" /></script>
<script src="/imperium/resources/js/handlebars-1.0.rc.1.js" /></script>
<script src="/imperium/resources/js/async.js" /></script>
<script src="/imperium/resources/js/underscore-1.4.4.js" /></script>
<!-- Bootbox modal forms -->
<script src="/imperium/resources/js/bootbox.js" /></script>
<!-- Jquery pagination plugin -->

<!-- Bootstrap javascript file -->
<script src="/imperium/resources/bootstrap/js/bootstrap.js" /></script>

<!-- Ui utils -->

    type="text/javascript"

<script
    type="text/javascript"
    src="/imperium/resources/app/utils/Util.js" /></script>
<script
    type="text/javascript"
    src="/imperium/resources/app/utils/UrlManager.js" /></script>
<!-- Application Dao here -->
<script
    type="text/javascript"
    src="/imperium/resources/app/daos/Application.js" /></script>
<script
    type="text/javascript"
    src="/imperium/resources/app/daos/Permission.js" /></script>
<script
    type="text/javascript"
    src="/imperium/resources/app/daos/Role.js" /></script>
<script
    type="text/javascript"
    src="/imperium/resources/app/daos/Subject.js" /></script>

<!--Base widgets done-->
<!-- Choose widget -->
<script src="/imperium/resources/app/widget/Chooser2.js" /></script>
<!-- Chooser without pagination -->
<script
    src="/imperium/resources/app/widget/ChooserWithoutPagination.js" /></script>
<!-- Typeahead widgett -->
<script src="/imperium/resources/app/widget/TypeAhead.js" /></script>
<!-- Data table plugin -->
<link
    href="/imperium/resources/css/datatable/datatable.css"
    rel="stylesheet"
    type="text/css" />
<link
    href="/imperium/resources/css/datatable/datatable-custom.css" 
    rel="stylesheet"
    type="text/css" />

<script src="/imperium/resources/js/datatable/jquery.dataTables.js"/>
    
</script>
<script src="/imperium/resources/js/datatable/bootstrap.js" />
    
</script>
<script
    src="/imperium/resources/js/datatable/plugin.disablelivesearch.js" />
    
</script>
<!-- Data table util to build tables -->
<script src="/imperium/resources/app/utils/Datatable.js" />
</script>


<link
    rel="stylesheet"
    type="text/css"
    href="/imperium/resources/css/view/createApplication.css" />
<script
    type="text/javascript"
    src="/imperium/resources/app/view/application/ListDef3.js"/></script>
</head>
<body>
    <!-- Handle bars templates -->
    <script
        id="handlebarTemplate_grid_actions"
        type="text/x-handlebars-template">
        <div id="{{actionHolderId}}" class="btn-group">
            {{#if magicAction}} 
                <a class="btn" href="#" data-toggle="tooltip" title="Click to edit">
                    <i data-id="{{id}}" data-type="{{type}}" data-action="magicAction" class="icon-magic"></i>
                </a> 
            {{/if}}
            {{#if bookAction}}
                <a class="btn" href="#" data-toggle="tooltip" title="Edit subjects, roles and permissions">
                    <i data-id="{{id}}" data-type="{{type}}" data-action="bookAction" class="icon-book"></i>
                </a> 
            {{/if}}
            {{#if pencilAction}}
                <a class="btn" href="#">
                    <i data-id="{{id}}" data-type="{{type}}" data-action="pencilAction" class="icon-pencil"></i>
                </a>
            {{/if}}
            {{#if editAction}}
                <a class="btn" href="#">
                    <i data-id="{{id}}" data-type="{{type}}" data-action="editAction" class="icon-edit"></i>
                </a>
            {{/if}}
            {{#if previewAction}}
                <a class="btn" href="#">
                    <i data-id="{{id}}" data-type="{{type}}" data-action="previewAction" class="icon-search"></i>
                </a>
            {{/if}}
            {{#if exclamationAction}}
                <a class="btn" href="#" data-toggle="tooltip" title="See the api key">
                    <i data-id="{{id}}" data-type="{{type}}" data-action="exclamationAction" class="icon-exclamation-sign"></i>
                </a>
            {{/if}}
            {{#if asteriskAction}}
                <a class="btn" href="#" data-toggle="tooltip" title="Reset the api key">
                    <i data-id="{{id}}" data-type="{{type}}" data-action="asteriskAction" class="icon-asterisk"></i>
                </a>
            {{/if}}
            {{#if removeAction}}
                <a class="btn" href="#" data-toggle="tooltip" title="Remove the application">
                    <i data-id="{{id}}" data-type="{{type}}" data-action="removeAction" class="icon-remove"></i>
                </a> 
            {{/if}}
        </div>
    </script>
    <!-- Handle bars templates -->
    <!-- Html fragments for modal forms -->

    <div class="navbar navbar-inverse navbar-fixed-top">
        <div class="navbar-inner">
            <div class="container-fluid">
            </div>
        </div>
    </div>

    <div
        id="main-content"
        class="container">
        <div class="row-fluid">
            <div
                class="span2"
                id="left-side"></div>
            <div
                class="span8"
                id="center-side">
                <h4>
                    <p class="text-center">Application list</p>
                </h4>
                <div
                    class="tab-pane active"
                    id="tabContentApplication">

                    <!-- Button to redirect to role creation -->
                    <div class="row-fluid">
                        <button
                            id="createApplication"
                            class="btn">Add application</button>
                    </div>
                    </br>
                    <table
                        cellpadding="0"
                        cellspacing="0"
                        border="0"
                        class="table table-striped table-bordered"
                        id="userTable">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Description</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr class="odd gradeX">
                                <td>Name</td>
                                <td>Description</td>
                                <td>Actions</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    </div>
</body>
</html>
